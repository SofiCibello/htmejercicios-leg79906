    <h2>Crear cuenta nueva</h2>
    <h4>Registrarte</h4>

    <br>

    <form>
      <div class="form-group">
        <label for="nombre">Nombre*</label>
        <input type="text" class="form-control" id="nombre">
      </div>

      <div class="form-group">
        <label for="apellido">Apellido*</label>
        <input type="text" class="form-control" id="apellido">
      </div>

      <div class="form-group">

      </div>

      <div class="form-group">
        <label for="claveNueva">Contraseña*</label>
        <input type="password" class="form-control" id="claveNueva">
      </div>

      <div class="form-group">

        <input type="date" class="form-control" id="fechaNac">

      <div class="form-check">
        <label for="">Sexo*</label><br>
        <input class="form-check-input" type="radio" name="sexo" id="exampleRadios1" value="mujer" checked>

        Mujer

      </div>
      <div class="form-check">

        Hombre
      </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="sexo" id="exampleRadios3" value="personalizado" disabled>
        <label class="form-check-label" for="exampleRadios3">
        Personalizado
      </label>
      </div> <br>

      <div class="form-check">
        <label for="">Idiomas*</label><br>

        Ingl&eacute;s

      <div class="form-check">

    </label>
